
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="w-full max-w-2xl p-6">
    <h1 class="text-4xl font-bold text-center mb-6 text-red-500">Global Video Downloader</h1>

    <div class="flex gap-2">
        <input id="videoUrl" type="text" placeholder="Paste video link here..."
            class="flex-1 p-4 rounded bg-gray-800 border border-gray-700 outline-none">
        <button onclick="processVideo()"
            class="bg-red-600 px-6 rounded font-bold hover:bg-red-700">START</button>
    </div>

    <div id="loader" class="hidden mt-6 text-center text-red-400 font-bold">
        Processing...
    </div>

    <div id="resultArea" class="hidden mt-6 bg-gray-800 p-4 rounded">
        <img id="thumb" class="w-full mb-4 rounded">
        <h3 id="videoTitle" class="font-bold mb-4"></h3>
        <a id="downloadBtn" class="block bg-green-600 p-3 text-center rounded font-bold hover:bg-green-700">
            DOWNLOAD
        </a>
    </div>
</div>

<script>
async function processVideo() {
    const url = document.getElementById('videoUrl').value;
    if (!url) return;

    document.getElementById('loader').classList.remove('hidden');
    document.getElementById('resultArea').classList.add('hidden');

    const res = await fetch('/get_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `url=${encodeURIComponent(url)}`
    });

    const data = await res.json();

    document.getElementById('loader').classList.add('hidden');

    if (data.download_url) {
        document.getElementById('resultArea').classList.remove('hidden');
        document.getElementById('thumb').src = data.thumbnail;
        document.getElementById('videoTitle').innerText = data.title;
        document.getElementById('downloadBtn').href = data.download_url;
    } else {
        alert("Error processing video.");
    }
}
</script>

</body>
</html>
